<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulaner Beach Bar Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <header>
            <img src="icons/logo beach.svg" alt="Paulaner Beach Bar" class="header-logo">
        </header>
        <nav>
            <button class="filter-button" onclick="toggleFilter(this, 'all')" data-i18n="filter.all">ALL</button>
            <button class="filter-button" onclick="toggleFilter(this, 'soft-drinks')" data-i18n="filter.soft_drinks">Soft drinks</button>
            <button class="filter-button" onclick="toggleFilter(this, 'cocktails')" data-i18n="filter.cocktails">Cocktails</button>
            <button class="filter-button" onclick="toggleFilter(this, 'wine')" data-i18n="filter.wine">Wine</button>
            <button class="filter-button" onclick="toggleFilter(this, 'beer')" data-i18n="filter.beer">Beer</button>
            <button class="filter-button" onclick="toggleFilter(this, 'alcohol')" data-i18n="filter.alcohol">Alcohol</button>
            <button class="filter-button" onclick="toggleFilter(this, 'coffee')" data-i18n="filter.coffee">Coffee</button>
            <button class="filter-button" onclick="toggleFilter(this, 'snacks')" data-i18n="filter.snacks">Snacks</button>
            <button class="filter-button" onclick="toggleFilter(this, 'hookah')">
                <img src="icons/hookah_5390139.png" alt="Hookah" class="icon">
            </button>
        </nav>
        <section class="menu">
            <div class="menu-item" data-category="coffee">
                <span data-i18n="menu.espresso">ESPRESSO</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span data-i18n="menu.americano">AMERICANO</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span data-i18n="menu.cappuccino">CAPPUCCINO</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span data-i18n="menu.latte">LATTE</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span data-i18n="menu.iced_coffee">ICED COFFEE</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span data-i18n="menu.iced_coffee_icecream">ICED COFFEE + <span class="icecream">ICECREAM</span></span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="soft-drinks">
                <span data-i18n="menu.coca_cola">Coca Cola</span><span class="price">5.00</span>
            </div>
            <div class="menu-item" data-category="soft-drinks">
                <span data-i18n="menu.sprite">Sprite</span><span class="price">5.00</span>
            </div>
        </section>
    </div>

    <script>
        let activeFilters = new Set();

        function toggleFilter(button, category) {
            if (category === 'all') {
                activeFilters.clear();
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterMenu();
                return;
            }

            const allButton = document.querySelector('.filter-button[onclick*="all"]');
            allButton.classList.remove('active');

            if (activeFilters.has(category)) {
                activeFilters.delete(category);
                button.classList.remove('active');
            } else {
                activeFilters.add(category);
                button.classList.add('active');
            }

            if (activeFilters.size === 0) {
                allButton.classList.add('active');
            }

            filterMenu();
        }

        function filterMenu() {
            const items = document.querySelectorAll('.menu-item');
            if (activeFilters.size === 0) {
                items.forEach(item => item.style.display = 'flex');
                return;
            }

            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                if (activeFilters.has(itemCategory)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
