<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulaner Beach Bar Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'ka,ru,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        function translatePage(languageCode) {
            const googleTranslateElement = document.querySelector('.goog-te-combo');
            if (googleTranslateElement) {
                googleTranslateElement.value = languageCode;
                googleTranslateElement.dispatchEvent(new Event('change'));
            }
        }

        function toggleLanguageMenu() {
            const menu = document.getElementById('language-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('language-menu');
            const button = document.querySelector('.language-button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div class="menu-container">
        <header>
            <img src="icons/logo beach.svg" alt="Paulaner Beach Bar" class="header-logo"> <!-- –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é -->
            <div class="language-selector">
                <button class="language-button" onclick="toggleLanguageMenu()">üåê</button>
                <div class="language-menu" id="language-menu">
                    <button onclick="translatePage('ka')">·É•·Éê·É†·Éó·É£·Éö·Éò</button>
                    <button onclick="translatePage('ru')">–†—É—Å—Å–∫–∏–π</button>
                    <button onclick="translatePage('en')">English</button>
                </div>
            </div>
        </header>
        <div id="google_translate_element" style="display: none;"></div>
        <nav>
            <button class="filter-button" onclick="toggleFilter(this, 'all')">ALL</button>
            <button class="filter-button" onclick="toggleFilter(this, 'soft-drinks')">Soft drinks</button>
            <button class="filter-button" onclick="toggleFilter(this, 'cocktails')">Cocktails</button>
            <button class="filter-button" onclick="toggleFilter(this, 'wine')">Wine</button>
            <button class="filter-button" onclick="toggleFilter(this, 'beer')">Beer</button>
            <button class="filter-button" onclick="toggleFilter(this, 'alcohol')">Alcohol</button>
            <button class="filter-button" onclick="toggleFilter(this, 'coffee')">Coffee</button>
            <button class="filter-button" onclick="toggleFilter(this, 'snacks')">Snacks</button>
            <button class="filter-button" onclick="toggleFilter(this, 'hookah')">
                <img src="icons/hookah_5390139.png" alt="Hookah" class="icon"> <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–ª—å—è–Ω–∞ -->
            </button>
        </nav>
        <section class="menu">
            <div class="menu-item" data-category="coffee">
                <span>ESPRESSO</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span>AMERICANO</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span>CAPUCCINNO</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span>LATTE</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span>ICED COFFEE</span><span class="price">7.00</span>
            </div>
            <div class="menu-item" data-category="coffee">
                <span>ICED COFFEE + <span class="icecream">ICECREAM</span></span><span class="price">7.00</span>
            </div>
            <!-- –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –º–µ–Ω—é –¥–ª—è –¥—Ä—É–≥–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π –∑–¥–µ—Å—å -->
            <div class="menu-item" data-category="soft-drinks">
                <span>Coca Cola</span><span class="price">5.00</span>
            </div>
            <div class="menu-item" data-category="soft-drinks">
                <span>Sprite</span><span class="price">5.00</span>
            </div>
            <!-- –ü—Ä–∏–º–µ—Ä –¥–ª—è –¥—Ä—É–≥–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π -->
        </section>
    </div>

    <script>
        let activeFilters = new Set();

        function toggleFilter(button, category) {
            if (category === 'all') {
                activeFilters.clear();
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterMenu();
                return;
            }

            const allButton = document.querySelector('.filter-button[onclick*="all"]');
            allButton.classList.remove('active');

            if (activeFilters.has(category)) {
                activeFilters.delete(category);
                button.classList.remove('active');
            } else {
                activeFilters.add(category);
                button.classList.add('active');
            }

            if (activeFilters.size === 0) {
                allButton.classList.add('active');
            }

            filterMenu();
        }

        function filterMenu() {
            const items = document.querySelectorAll('.menu-item');
            if (activeFilters.size === 0) {
                items.forEach(item => item.style.display = 'flex');
                return;
            }

            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                if (activeFilters.has(itemCategory)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
